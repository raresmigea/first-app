      }

        width: 100px;
        height: 100%;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="x">
      <div id="a">
        <nav>Navigation<a> click me</a><a> click me</a><a> click me</a></nav>
        <ul>
          <li>Node 1</li>

            <li>Node 1.1</li>

          </ul>
        </ul>
      </div>
      <div id="b"></div>
    </div>
  </body>
</html>
